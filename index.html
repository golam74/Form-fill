<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Form with Firebase</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 style="text-align:center;">Send Us a Message</h2>

  <form id="messageForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Write a subject"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="40" placeholder="Type your message here..." required></textarea><br><br>

    <input type="submit" value="Send Message">
  </form>

  <p id="status" style="text-align:center; color: green;"></p>

  <!-- Firebase + Script -->
  <script type="module" src="script.js"></script>
</body>

</html>
